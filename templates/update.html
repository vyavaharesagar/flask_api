{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
   

    <div class="container my-3">
        <form action = "/update/{{todo.sno}}" method="POST">
            <h2>Update Todo</h2>
            <div class="mb-3">
              <label for="title" class="form-label">Todo title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" >
              
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
            </div>
           
            <button type="submit" class="btn btn-dark btn-primary">Update</button>
        </form>
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 {% endblock body %}
